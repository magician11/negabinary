<!DOCTYPE html>
<html lang="en" ng-app="negabinaryApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Decimal to negabinary</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/app.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body>
        <div class="jumbotron container text-center">
            <h1>Decimal to Negabinary</h1>

            <form>
                <div class="form-group input-group-lg">
                    <input type="number" class="form-control" id="decimal" placeholder="Enter a decimal value" ng-model="decimal">
                </div>
            </form>

            <div ng-show="decimal"><div ng-bind-html="decimal | negabinary"></div></div>
        </div>

        <!-- 3rd party JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.15/angular-sanitize.min.js"></script>
        <!-- App's custom JS -->
        <script src="app/app.js"></script>
    </body>
</html>
